<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>day10 | Kakao Clone</title>
</head>
<body>
    <div class="screen sign-in">
        <header>
            <div class="sign-in__title">
                <span>Sign in</span>
            </div>
        </header>
        <main>
            <div class="sign-in__input">
                <div class="sign-in__email">
                    <span class="input-text">email</span><input type="text">
                </div>
                <div class="sign-in__password">
                    <span class="input-text">password</span><input type="text">
                </div>
            </div>
            <div class="sign-in__forgot-password">
                <a href="forgot-password.html">
                    Forgot Password?
                </a>
            </div>
            <div class="sign-in__remember-me">
                <input type="checkbox" class="check-box"> 
                Remember Me
            </div>
            <div class="sign-in button">
                <a href="sign-in.html">
                    <div class="button__sign-in">
                            <span>Sign in</span>
                    </div>
                </a>
                <div class="button__or">
                    OR
                </div>
                <div class="button-social">
                    <a href="facebook.html" class="button-social__facebook">
                        Facebook
                    </a>
                    <a href="twitter.html" class="button-social__twitter">
                         Twitter
                    </a>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="footer__sign-up">
                    <span class="footer__question">
                        need an accound?
                    </span>
                    <a href="sign-up.html">
                        <span class="footer__link">
                            Sign up
                        </span>
                    </a>
                </div>
                <div class="footer__retrieve">
                    <span class="footer__question">
                        forgot your password?
                    </span>
                    <a href="retrive.html">
                        <span class="footer__link">
                            Retrive
                        </span>
                    </a>
                </div>
            </div>

        </footer>

    </div>
</body>
</html>
