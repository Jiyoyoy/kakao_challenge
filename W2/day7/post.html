<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/4c8775e169.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>post | Kakao Clone</title>
    </head>
    <body>
        <main class="post">
            <div class="post__friend">
                    <div class="post__friend-column">
                        <a href="index.html">
                            <i class="fas fa-arrow-left fa-2x"></i>
                        </a>
                    </div>
                    <div class="post__friend-column friend">
                        <span class="friend__avatar">
                            <img src="image/avatar.jpeg" class="g-friend-avatar friend-avatar--sml">
                        </span>
                        <div class="friend__status">
                            <span class="friend__status-name">LUC</span>
                            <span class="friend__status-timestamp">5 min</span>
                        </div>
                    </div>
                    <div class="post__friend-column">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="post__image">
                    <img src="image/sample.jpeg" class="g-post-image">
                </div>
                <div class="post__status">
                    <div class="post__status-column">
                        <span class="post__status-icon">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="post__status-number">2,515</span>
                    </div>
                    <div class="post__status-column">
                        <span class="post__status-icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <span class="post__status-number">350</span>
                    </div>
                    <div class="post__status-column">
                        <span class="post__status-icon">
                            <i class="far fa-bookmark"></i>
                        </span>
                    </div>
                </div>
                <div class="post__comments">
                    <div class="post__comments comment">
                        <div class="comment-column friend">
                            <span class="friend__avatar">
                                <img src="image/avatar.jpeg" class="g-friend-avatar friend-avatar--sml">
                            </span>
                            <div class="comment-contents">
                                <span class="comment__contents-name">BF</span>
                                <span class="comment__contents content">Looks so good that I can't control my self over this!</span>
                            </div>
                        </div>
                        <div class="comment__status">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-share"></i>
                        </div>
                    </div>
                </div>
        </main>
        <div class="comment__write">
            <div class="comment__write-box">
                <div class="comment__write-column">
                    <img src="image/avatar.jpeg" class="g-friend-avatar friend-avatar--sml">
                </div>
                <div class="comment__write-column">
                    <input type="text" placeholder="Send message" class="chat__write-input">
                </div>
                <div class="comment__write-column">
                    <span class="comment__write-icon">
                        <i class="far fa-paper-plane"></i>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
