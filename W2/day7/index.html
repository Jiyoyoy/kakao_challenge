<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/4c8775e169.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>instagram main | Kakao Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__title">Instagram</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-tv"></i>
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-friends">
                <span class="header-friends__icon">
                    <img src="image/avatar.jpeg" class="g-friend-avatar friend-avatar--lg">
                </span>
                <span class="header-friends__icon">
                    <img src="image/avatar.jpeg" class="g-friend-avatar friend-avatar--lg">
                </span>
                <span class="header-friends__icon">
                    <img src="image/avatar.jpeg" class="g-friend-avatar friend-avatar--lg">
                </span>
                <span class="header-friends__icon">
                    <img src="image/avatar.jpeg" class="g-friend-avatar friend-avatar--lg">
                </span>
            </div>
        </header>
        <main class="post">
            <div class="post__friend">
                    <div class="post__friend-column friend">
                        <span class="friend__avatar">
                            <img src="image/avatar.jpeg" class="g-friend-avatar">
                        </span>
                        <div class="friend__status">
                            <span class="friend__status-name">LUC</span>
                            <span class="friend__status-timestamp">5 min</span>
                        </div>
                    </div>
                    <div class="post__friend-column">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <a href="post.html" class="post-link">
                    <div class="post__image">
                        <img src="image/sample.jpeg" class="g-post-image">
                    </div>
                </a>
                <div class="post__status">
                    <div class="post__status-column">
                        <span class="post__status-icon">
                            <i class="far fa-heart"></i>
                        </span>
                        <span class="post__status-number">2,515</span>
                    </div>
                    <div class="post__status-column">
                        <span class="post__status-icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <span class="post__status-number">350</span>
                    </div>
                    <div class="post__status-column">
                        <span class="post__status-icon">
                            <i class="far fa-bookmark"></i>
                        </span>
                    </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-itme">
                    <a href="index.html" class="nav__list-link">
                        <i class="fas fa-vector-square"></i>
                    </a>
                </li>
                <li class="nav__list-itme">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-itme">
                    <a href="upload.html" class="nav__list-link">
                        <i class="fas fa-plus-square"></i>
                    </a>
                </li>
                <li class="nav__list-itme">
                    <a href="like.html" class="nav__list-link">
                        <i class="far fa-heart"></i>
                    </a>
                </li>
                <li class="nav__list-itme">
                    <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
